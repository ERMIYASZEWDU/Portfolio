<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications - Ermiyas Zewdu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 34px;
            color: #00ff00;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #bbb;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav ul li a:hover {
            color: #00ff00;
            transform: scale(1.1);
        }

        /* Certifications Section */
        #certificates {
            padding: 50px 20px;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #00ff00;
            margin-bottom: 30px;
        }

        .certificates-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .certificate-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 90%;
            box-shadow: 0 0 15px rgba(0, 255, 128, 0.5);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .certificate-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.7);
        }

        .certificate-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .certificate-card h3 {
            font-size: 24px;
            color: #00ff00;
            margin-bottom: 10px;
        }

        .certificate-card p {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .certificate-card a {
            color: #00ff00;
            text-decoration: none;
            font-weight: 600;
            transition: color 3s ease;
        }

        .certificate-card a:hover {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            .certificate-card {
                width: 100%;
            }
        }
    </style>
</head>
