<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ermiyas Zewdu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease-in-out;
        }

        body {
            background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            font-size: 18px;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 34px;
            color: #00ff00;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #bbb;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav ul li a:hover {
            color: #00ff00;
            transform: scale(1.1);
        }

        /* Contact Section */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 128, 0.5);
            animation: fadeInUp 1.2s ease-in-out;
        }

        h2 {
            color: #00ff00;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #ccc;
        }

        .contact-details {
            margin-top: 30px;
        }

        .contact-item {
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .contact-item a {
            color: #00ff00;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 18px;
            text-transform: capitalize;
        }

        .contact-item a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .contact-item i {
            font-size: 24px;
            color: #00ff00;
        }

        .contact-form {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 128, 0.5);
            animation: fadeInUp 1.4s ease-in-out;
        }

        label {
            font-weight: bold;
            color: #00ff00;
            text-align: left;
            margin-bottom: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #00ff00;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: #fff;
        }

        button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(to right, #3711c2, #00ff00);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s, background 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(to right, #15ff08, #06f816);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            nav ul {
                flex-direction: column;
            }

            .contact-item {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="certificates.html">Certifications</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>I'm always open to new opportunities, collaborations, and questions. Feel free to reach out to me!</p>

            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:ermiyaszewdu266@gmail.com">ermiyaszewdu266@gmail.com</a>
                </div>

                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+251904369076">+251 904 369 076</a>
                </div>

                <div class="contact-item">
                    <i class="fas fa-globe"></i>
                    <a href="https://ermiyas-portfolio.netlify.app/" target="_blank">Portfolio Website</a>
                </div>

                <div class="contact-item">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/ERMIYASZEWDU/Ermi" target="_blank">GitHub Profile</a>
                </div>
            </div>

            <div class="contact-form">
                <h4>Get in Touch</h4>
                <form action="YOUR_SERVER_ENDPOINT" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
