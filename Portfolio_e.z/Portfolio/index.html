<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ermiyas Zewdu - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            color: #cfe0d0;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        /* Dark Mode */
        .dark-mode {
            background: linear-gradient(to right, #1a1a1a, #222);
            color: white;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(to right, #03fd13, #15ff08);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: rgb(253, 255, 253);
            text-decoration: none;
            font-size: 32px;
            padding: 10px 15px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #03fd13;
            text-shadow: 0px 0px 10px #03fd13;
        }

        /* Dark Mode Button */
        #dark-mode-toggle {
            background: linear-gradient(to right, #3711c2, #03fd13);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s ease-in-out;
        }

        #dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 20px;
        }

        .hamburger div {
            width: 35px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            border-radius: 10px;
            transition: 0.4s;
        }

        /* Profile Section */
        #profile-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .card {
            background: linear-gradient(135deg, #504b4b, #222);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(3, 253, 19, 0.3);
            text-align: center;
            width: 380px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #03fd13;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(to right, #3711c2, #03fd13);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #222;
                width: 100%;
                text-align: center;
            }

            nav ul.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <h1>Ermiyas's Portfolio</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="certificates.html">Certifications</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <button id="dark-mode-toggle">Night Light üåô</button>
    </header>

    <section id="profile-card">
        <div class="card">
            <img src="assets/profile.jpg" alt="Ermiyas Zewdu">
            <h1>Ermiyas Zewdu</h1>
            <h2>Full-Stack Developer | Graphic Designer</h2>
            <a href="resume.pdf" download class="btn">Download Resume</a>
        </div>
    </section>

    <script>
        // Hamburger Menu Toggle
        function toggleMenu() {
            document.querySelector("nav ul").classList.toggle("active");
        }

        // Dark Mode Toggle with Local Storage
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        const body = document.body;

        // Check and apply saved theme
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
            darkModeToggle.textContent = "Day Light ‚òÄÔ∏è";
        }

        darkModeToggle.addEventListener("click", function () {
            body.classList.toggle("dark-mode");
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                darkModeToggle.textContent = "Day Light ‚òÄÔ∏è";
            } else {
                localStorage.setItem("theme", "light");
                darkModeToggle.textContent = "Night Light üåô";
            }
        });
    </script>

</body>
</html>
